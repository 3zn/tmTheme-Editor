<header id="header" ng-cloak>
  <a ng-click="Editor.Gallery.toggle()" ng-class="{'active': Editor.Gallery.visible}"
     class="btn btn-info btn-small">
     <i class="icon-menu"></i> Gallery
  </a>

  <div class="btn-toolbar new-upload">
    <div class="btn-group" dropdown>
      <a class="dropdown-toggle btn btn-small btn-info" dropdown-toggle>
        Open
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu">
        <li>
          <a href="javascript:void(0)">
            from local file…
            <input type="file" id="files" class="upload" ng-model="input" multiple
                   onchange="angular.element(this).scope().setFiles(this)" />
          </a>
        </li>
        <li><a ng-click="load_from_url_modal()">from URL…</a></li>
      </ul>
    </div>
  </div>

  <div class="btn-toolbar dl-save" ng-class="{ 'slide' : Editor.Gallery.visible }">
    <div class="btn-group">
      <a ng-click="save_theme()" class="btn btn-success btn-small  save">Save</a>
      <a ng-click="Theme.download()" class="btn btn-success btn-small download">
        <i class="icon-download"></i> Download
      </a>
    </div>
  </div>

  <div class="sep" ng-class="{ 'slide' : Editor.Gallery.visible }"></div>

  <div class="theme-title" ng-cloak ng-class="{ 'slide' : Editor.Gallery.visible }" ng-if="Theme.json">
    {{ Theme.json.name }}
    <span class="label label-success" style="position:relative;top:-2px"
          ng-if="Theme.type != ''" >{{Theme.type}}</span>
    <a ng-hide="Theme.type == 'Local File'" ng-click="open_theme_url()"
       data-placement='right'
       data-container="body"
       bs-tooltip="{ title: 'View original file on the web' }">
      <i class="icon-globe"></i>
    </a>
  </div>

  <div class="links">
    <ng-include src="'template/header_links.ng.html'"></ng-include>
  </div>
</header>

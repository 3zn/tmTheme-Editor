<html ng-app="ThemeEditor" ng-controller="editorController">

  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
  <% include '_meta' %>
  <%- css("app") %>

  <% include '_preview' %>
  <% include '_edit_dialog' %>

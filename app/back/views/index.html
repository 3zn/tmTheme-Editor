<!DOCTYPE html>
<html ng-app="ThemeEditor">
<head ng-controller="pageController">
  <title ng-bind="page_title(current_theme)"></title>
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet" type="text/css">
  <% include 'partials/meta' %>
  <%- css("app") %>
</head>

<body ng-controller="editorController"
      class="transition-off"
      drop-zone
      shortcut="shortcuts"
      ng-class="'current_theme_' + Color.light_or_dark(Color.parse(Theme.bg()))">
  <header id="header" ng-cloak>
    <ng-include src="'template/header.ng.html'"></ng-include>
  </header>

  <ng-include src="'template/gallery.ng.html'"></ng-include>
  <ng-include src="'template/sidebar.ng.html'"></ng-include>
  <ng-include src="'template/preview.ng.html'"></ng-include>
  <ng-include src="'template/dialog_edit.ng.html'"></ng-include>
  <ng-include src="'template/dialog_new.ng.html'"></ng-include>
  <ng-include src="'template/hud_colors.ng.html'"></ng-include>

  <div id="loading"></div>
  <div id="alerts" ng-cloak>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  </div>

  <% include 'partials/shared_assets' %>
  <%- js("application") %>
  <% include 'partials/analytics' %>

</body>
</html>
